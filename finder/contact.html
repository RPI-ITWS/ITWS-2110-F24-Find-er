<body>
    <section class = "contact">
        <div class = "content">
            <h2> Contact US</h2>
        </div>
        <div class = "container">
            <div class = "contactInfo">
                <div class = "box">
                    <div class = "icon"><i class="fa-solid fa-location-pin"></i> </div>
                    <div class = "text">
                        <h3>Address</h3>
                        <p> 15th Street & Sage Avenue,<br>
                            Troy, New York<br> 12180, US</p>
                    </div>
                </div>

                <div class = "box">
                    <div class = "icon"> <i class="fa-solid fa-phone"></i></div>
                    <div class = "text">
                        <h3>Phone</h3>
                        <p> 123 - 123 - 1234 </p>
                    </div>
                </div>
                

                <div class = "box">
                    <div class = "icon"> <i class="fa-solid fa-envelope"></i></div>
                    <div class = "text">
                        <h3>Email</h3>
                        <p> Something@rpi.edu</p>
                    </div>
                </div>
                    
            </div>
            
            <div class = "contactForm">
                <form>
                    <h2> Send Message</h2>
                    <div class = "inputBox">
                        <input type = "text" name = "" required = "required">
                        <span> Full Name</span>
                    </div>

                    <div class = "inputBox">
                        <input type = "text" name = "" required = "required">
                        <span>Email</span>
                    </div>

                    <div class = "inputBox">
                        <textarea type = "text" name = "" required = "required"> </textarea>
                        <span>Type your message...</span>

                    </div>

                    <div class = "inputBox">
                        <input type = "submit" name = "" required = "Send">
                    </div>
                        
                    
                </form>


            </div>

               
            
        </div>
    </section>

 
    




</body>
</html>
